name: Sync Google Drive to GitHub Pages

on:
  # جدولة التشغيل كل 30 دقيقة
  schedule:
    - cron: '*/30 * * * *'
  # السماح بالتشغيل اليدوي من واجهة GitHub Actions
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. جلب نسخة من الكود الحالي للمستودع
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. إعداد بيئة عمل Node.js لتشغيل السكريبت
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. جلب قائمة الملفات من Google Drive بشكل تكراري
      - name: Fetch file list from Google Drive
        id: get_files
        uses: Ilshidur/action-google-drive@v1.0.1
        with:
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          source: ${{ secrets.ROOT_FOLDER_ID }}
          # سيتم حفظ الناتج في ملف مؤقت اسمه gdrive_file_list.json
          out-path: gdrive_file_list.json
          recursive: true # لجلب الملفات من المجلدات الفرعية

      # 4. تشغيل سكريبت Node.js لمعالجة البيانات وبناء الشجرة
      - name: Build Tree Data
        id: build_tree
        run: node ./build-tree.js

      # 5. رفع ملف tree_data.json الجديد إلى المستودع
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tree_data.json
          # التحقق إذا كان هناك تغييرات لعمل commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-update drive tree data"
            git push
          fi

name: Sync Google Drive to GitHub Pages

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # الخطوة 1: جلب الكود أولاً
      - name: Checkout repository
        uses: actions/checkout@v4

      # الخطوة 2: المصادقة وإنشاء ملف الصلاحيات ثانياً
      - name: Authenticate with Google
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GDRIVE_CREDENTIALS }}'

      # الخطوة 3: إعداد بيئة عمل Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # الخطوة 4: تثبيت مكتبة جوجل
      - name: Install Google APIs client library
        run: npm install googleapis

      # الخطوة 5: تشغيل السكريبت
      - name: Fetch Data and Build Tree
        run: node ./build-tree.js
        env:
          ROOT_FOLDER_ID: ${{ secrets.ROOT_FOLDER_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      # الخطوة 6: رفع الملف الجديد إلى المستودع
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tree_data.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-update drive tree data"
            git push
          fi

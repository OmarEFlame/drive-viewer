name: Sync Google Drive to GitHub Pages

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. المصادقة مع جوجل - أضفنا `id` لهذه الخطوة
      - name: Authenticate with Google
        id: auth # <--  تمت إضافة هذا السطر
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GDRIVE_CREDENTIALS }}'

      # 2. جلب نسخة من الكود الحالي للمستودع
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3. إعداد بيئة عمل Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. تثبيت مكتبة جوجل للتعامل مع الـ API
      - name: Install Google APIs client library
        run: npm install googleapis

      # 5. تشغيل السكريبت - مع تمرير مسار الصلاحيات بشكل صريح
      - name: Fetch Data and Build Tree
        run: node ./build-tree.js
        env:
          ROOT_FOLDER_ID: ${{ secrets.ROOT_FOLDER_ID }}
          # السطر التالي هو التغيير الجوهري، يخبر السكريبت بمكان ملف الصلاحيات
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      # 6. رفع الملف الجديد إلى المستودع
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tree_data.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-update drive tree data"
            git push
          fi

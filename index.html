<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شجرة عرض المشاريع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="pageTitle">شجرة عرض المشاريع</h1>
      <p id="subtitle">واجهة تفاعلية يتم تحديثها تلقائياً من Google Drive</p>
    </div>
    <div class="toolbar">
      <div class="search-container">
        <input type="text" class="search-box" placeholder="ابحث هنا..." id="searchBox" />
      </div>
      <div class="actions">
        <button class="mini-btn" id="expandAllBtn" title="فتح الكل">Expand All</button>
        <button class="mini-btn" id="collapseAllBtn" title="طيّ الكل">Collapse All</button>
      </div>
    </div>
    <div class="tree-container" id="treeContainer">
        <p>جاري تحميل البيانات من Google Drive...</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
